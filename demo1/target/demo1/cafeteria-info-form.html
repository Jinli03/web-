<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-image: url('5.jpg'); /* 替换为你的背景图片路径 */
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
        }

        form {
            background-color: rgba(255, 255, 255, 0.8); /* 透明白色背景 */
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* 添加阴影效果 */
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        textarea,
        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #fff; /* 边框颜色为白色 */
            border-radius: 5px;
            box-sizing: border-box;
            background-color: rgba(255, 255, 255, 0.1); /* 透明白色背景 */
            color: #fff;
            outline: none;
        }

        button {
            padding: 15px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
<form action="/Edit_cafeteria" id="info" method="post">
    <div class="form-group">
        <label for="1">食堂简介：</label>
        <textarea id="1" name="111" rows="4" required></textarea>
    </div>
    <div class="form-group">
        <label for="2">营业时间：</label>
        <input type="text" id="2" name="222" required>
    </div>
    <button type="submit">保存更改</button>
</form>
</body>
</html>
